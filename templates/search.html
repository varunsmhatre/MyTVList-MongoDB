{% extends "layout.html" %}
{% block content %}

<table class="table table-hover">
    <thead>
        <tr class="table-secondary">
            <th scope="col">#</th>
            {% for col_name in columns %}
                <th scope="col">{{ col_name }}</th>
            {% endfor %}
            <th scope="col">Update!</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data_list %}
            <tr class="">
                <th>{{loop.index}}</th>
                <td> <img src="{{ item.poster }}" class="img-fluid" alt="Movie Poster"> </td>
                <td>{{ item.title }}</td>
                <td>
                    <a class="btn btn-dark" href="{{ url_for('add_update_movie', add_type='watched', movie_id=item.movie_id) }}" role="button">Watched</a>
                    <a class="btn btn-dark" href="{{ url_for('add_update_movie', add_type='watch_later', movie_id=item.movie_id) }}" role="button">Watch Later</a>
                    <a class="btn btn-dark" href="{{ url_for('add_update_movie', add_type='watching', movie_id=item.movie_id) }}" role="button">Start Watching</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
